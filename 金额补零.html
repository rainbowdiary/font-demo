        }

        function formatNum(num,n){  
            //参数说明：num 要格式化的数字 n 保留小数位      
                num = String(num.toFixed(n));      
            var re = /(-?\d+)(\d{3})/;      

            while(re.test(num)) {  

                    num = num.replace(re,"$1,$2");  

            }  

            return num;  

        }
